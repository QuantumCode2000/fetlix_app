<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Series</title>
	</head>

	<body>
		<style>
			span {
				color: blue;
			}
		</style>
		{%for serie in series%}
		<div class="serie__container">
			<span>
				<a href="{% url 'episodes' serie_id=serie.id %}
				">{{serie.title}}</a>
			</span>
			<br>
			<p>
				{{serie.description}}
			</p>
		</div>
		{%endfor%}
	</body>

</html>
